<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIMA</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/trima-landing-page//css/bootstrap.min.css">
    <link rel="stylesheet" href="/trima-landing-page/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="javascript:void(0)">
                    <img src="/trima-landing-page/assets/logo/logo.png" alt="logo" width="102" height="43"
                        class="d-inline-block align-text-top">
                </a>
                <div class="collapse navbar-collapse justify-content-end">
                    <div class="navbar-nav">
                        <a class="nav-link btn ps-4 pe-4 me-3 registerButton" href="#">Daftar</a>
                        <a class="nav-link btn ps-4 pe-4 loginButton" href="#">Masuk</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0">
        <div class="container-fluid" style="margin-top: -80px;">
            <div class="row">
                <div class="col-md-5">
                    <img src="/trima-landing-page/assets/image/location.png" class="location" alt="location">
                </div>
                <div class="col-md-7 justify-content-center align-self-center">
                    <div style="margin-top: 100px;">
                        <h1 class="text-white" style="font-family: 'Nunito'; font-weight: 900; font-size: 80px;">
                            Gak perlu lagi takut paket kamu hilang!
                        </h1>
                        <span class="text-white" style="font-family: 'Nunito'; font-weight: 400; font-size: 22px;">
                            Menginformasikan secara realtime bahwa barang kamu sudah sampai dan siap untuk diunboxing.
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row g-0 justify-content-center">
                <div class="col-md-3 me-md-5">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4 justify-content-center align-self-center">
                                <img src="/trima-landing-page/assets/image/rafiki.png" class="img-fluid rounded-start"
                                    style="padding: 10px;" alt="gift">
                            </div>
                            <div class="col-md-8 justify-content-center align-self-center">
                                <div class="card-body">
                                    <p class="card-text" style="font-family: 'Nunito'; font-weight: 400;">
                                        Sistem terima paket dan dokumen dari pihak ekstenal
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 me-md-5">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4 justify-content-center align-self-center">
                                <img src="/trima-landing-page/assets/image/document-bro.png"
                                    class="img-fluid rounded-start" style="padding: 10px;" alt="gift">
                            </div>
                            <div class="col-md-8 justify-content-center align-self-center">
                                <div class="card-body">
                                    <p class="card-text" style="font-family: 'Nunito'; font-weight: 400;">
                                        Sistem pencatatan serah terima dokumen dari pihak internal
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 me-md-5">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4 justify-content-center align-self-center">
                                <img src="/trima-landing-page/assets/image/typing-bro.png"
                                    class="img-fluid rounded-start" style="padding: 10px;" alt="gift">
                            </div>
                            <div class="col-md-8 justify-content-center align-self-center">
                                <div class="card-body">
                                    <p class="card-text"
                                        style="font-family: 'Nunito'; font-weight: 400; font-size: 20px; line-height: 36px;">
                                        Sistem pencatatan kunjungan tamu.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3" style="background-color: #B4D7FD !important;"></footer>

    <!-- Scripts -->
    <script src="/trima-landing-page/js/bootstrap.bundle.min.js"></script>

</html>
